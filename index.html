<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">

	<div class="container">

		<header class="header">

			<img class="header__logo" src="./images/Logo.svg" alt="Логотип сайта">

		</header>

		<main>
			<section class="profile">

				<!-- <div class="profile__avatar"> -->
				<img class="profile__avatar-image" src="./images/ЖакИвКусто.jpg" alt="Фото Жак-Ив Кусто">

						<div class="profile-info__edit-button">

							<h1 class="profile-info__title">Жак-Ив Кусто</h1>
							<button class="profile-info__button" type="button"><img src="./images/Vector.png" alt="Вектор"></button>
						</div>
						<p class="profile-info__subtitle">Исследователь океана</p>
					</div>

					<button class="add-button" type="button"><img src="./images/VectorPlus.png" alt="Вектор плюс"></button>
				</div>
			</section>

			<section>

				<nav>

					<ul class="elements">

						<li class="element">
							<img class="element__image" src="./images/Karachaevo2.png" alt="Вид на замок на фоне Карачаевских гор">
							<div class="element__content">
								<h2 class="element__title">Карачаевск</h2>
								<button type="button" class="element__vector"></button>
							</div>
						</li>

						<li class="element">
							<img class="element__image" src="./images/Elbrus.png" alt="Вид на замок на фоне Карачаевских гор">
							<div class="element__content">
								<h2 class="element__title">Гора Эльбрус</h2>
								<button type="button" class="element__vector"></button>
							</div>
						</li>

						<li class="element">
							<img class="element__image" src="./images/Dombay.png" alt="Вид на замок на фоне Карачаевских гор">
							<div class="element__content">
								<h2 class="element__title">Домбай</h2>
								<button type="button" class="element__vector"></button>
							</div>
						</li>

						<li class="element">
							<img class="element__image" src="./images/Elbrus.png" alt="Вид на замок на фоне Карачаевских гор">
							<div class="element__content">
								<h2 class="element__title">Гора Эльбрус</h2>
								<button type="button" class="element__vector"></button>
							</div>
						</li>

						<li class="element">
							<img class="element__image" src="./images/Dombay.png" alt="Вид на замок на фоне Карачаевских гор">
							<div class="element__content">
								<h2 class="element__title">Домбай</h2>
								<button type="button" class="element__vector"></button>
							</div>
						</li>

						<li class="element">
							<img class="element__image" src="./images/Karachaevo2.png" alt="Вид на замок на фоне Карачаевских гор">
							<div class="element__content">
								<h2 class="element__title">Карачаево-Черкесия</h2>
								<button type="button" class="element__vector"></button>
							</div>
						</li>

					</ul>

				</nav>

			</section>

		</main>

		<footer class="footer">
			<p class="footer__paragraph"> &copy; 2020 Mesto Russia</p>
		</footer>

		<div class="popup">

			<div class="popup__content">
				<button class="popup__close-icon" type="button"></button>

				<h3 class="popup__header">Редактировать профиль</h3>

				<form name="submet-form" class="popup__form">
					<input required type="text" name="username" value="" class="popup__filed-name popup__filed-name_one_input" />
					<input required type="text" name="usersurname" value="" class="popup__filed-name popup__filed-name_two_input" />
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>

			</div>

		</div>

	</div>
	<script src="./scripts/index.js"></script>
</body>

</html>

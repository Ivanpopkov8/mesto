<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">

	<div class="container">

		<header class="header">

			<img class="header__logo" src="./images/Logo.svg" alt="Логотип сайта">

		</header>

		<main>
			<section class="profile">

				<img class="profile__avatar-image" src="./images/ЖакИвКусто.jpg" alt="Фото Жак-Ив Кусто">
				<!-- </div> -->

				<div class="profile__box">

					<div class="profile-info">

						<div class="profile-info__edit-button">

							<h1 class="profile-info__title">Жак-Ив Кусто</h1>
							<button class="profile-info__button" type="button"><img src="./images/Pen.svg" alt="Вектор"></button>
						</div>
						<p class="profile-info__subtitle">Исследователь океана</p>
					</div>

					<button class="add-button" type="button"><img src="./images/Vector.svg" alt="Вектор плюс"></button>
				</div>
			</section>

			<section>

					<ul class="elements">
					</ul>

			</section>

		</main>

		<footer class="footer">
			<p class="footer__paragraph"> &copy; 2020 Mesto Russia</p>
		</footer>

		<div class="popup">

			<div class="popup__content">
				<button class="popup__close-icon" type="button"></button>

				<h3 class="popup__header">Редактировать профиль</h3>

				<form name="submet-form" class="popup__form">
					<input required type="text" name="username" value="" class="popup__filed-name popup__filed-name_input_name" />
					<input required type="text" name="usersurname" value="" class="popup__filed-name popup__filed-name_input_surname" />
					<button class="popup__submit-button" type="submit">Сохранить</button>
				</form>

			</div>

		</div>

		<div class="form">

			<div class="form__content">
				<button class="form__close-icon" type="button"></button>

				<h3 class="form__header">Новое место</h3>

				<form name="form-submet" class="form__popup">
					<input required type="text" name="placename" value="Название" class="form__filed-name form__filed-name_input_place" />
					<input required type="text" name="link" value="Ссылка на картинку" class="form__filed-name form__filed-name_input_link" />
					<button class="form__submit-button" type="submit">Создать</button>
				</form>

			</div>

		</div>

	</div>

<template id="element-template">
	<li class="element">
		<img class="element__image" src="" alt="picture">
		<div class="element__content">
			<h2 class="element__title"></h2>
			<!-- <button class="element__basket" type="button"></button> -->
			<button type="button" class="element__vector"></button>
		</div>
	</li>
</template>

	<script src="./scripts/index.js"></script>
</body>

</html>
